<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог книг</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="sticky-top bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BookStore</a
          ><button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Главная</a
                >
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Каталог</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2 bg-dark text-white"
                type="search"
                placeholder="Поиск"
                aria-label="Search"
              /><button class="btn btn-outline-light" type="submit">
                Поиск
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
        <div class="col">
          <div class="card h-100 bg-dark text-white">
            <img src="book1.jpg" class="card-img-top" alt="Название книги" />
            <div class="card-body">
              <h5 class="card-title">Название книги</h5>
              <p class="card-text">В наличии</p>
              <p class="card-text">Цена: 500 руб.</p>
              <button class="btn btn-outline-light">Добавить в корзину</button>
            </div>
          </div>
        </div>
        <!-- Повторите блоки карточек для других книг -->
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 BookStore. Все права защищены.</p>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
