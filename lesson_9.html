<!-- Lesson 9
1. Что такое ветвления?
2. if - elif
3. Функции для взаимодействия с пользователем через браузер
    - prompt() - диалоговое окно для ввода данных
    - alert() - диалоговое окно для вывода данных
    - confirm() - диалоговое окно для подтверждения действий

3.1 Boolean - логические значения. True или False

4. Синтаксис ветвления. Из чего состоит условие?
    - if - ключевое слово
    - скобки () - для указания условия или выражение, которое вернет true или false
    - двоеточие : - для указания начала блока кода
    - фигурные скобки {} - для указания начала и конца блока кода
    - тело условия - код, который будет выполняться, если условие вернет true
    - else - ключевое слово (аналогично)

5. Числа. Логические операторы
Не забываем, что одинарное = это оператор присваивания данных в переменную!

    Операторы сравнения:
    - < > - больше меньше
    - >= <= - больше или равно меньше или равно
    - == - равно
    - != - не равно
    - === - равное значение и равное тип
    - !== - строгое неравно

6. Логические операторы
    - Логическое И (and) - && - возвращает true, если оба операнда true
    - Логическое ИЛИ (or) - || - возвращает true, если хотя бы один операнд true
    - Логическое НЕ (not) - ! - возвращает true, если операнд false
    ПРИОРИТЕТ ОПЕРАТОРОВ:
    - Скобочки - самый высокий приоритет
    - Логическое НЕ (not) - ! - самый высокий приоритет
    - Логическое И (and) - && - средний приоритет
