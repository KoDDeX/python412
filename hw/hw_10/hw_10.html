<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Генератор странных пословиц</h1>
    <button onclick="getProverbs()">Получить пословицы</button>
    <ul id="result"></ul>
    <script>
      let proverbsOriginal = [
        "Ум хорошо, а два лучше.",
        "Ум — горячая штука.",
        "Ум всё голова.",
        "Умом Россию не понять.",
        "Ум бережет, а глупость губит.",
        "Ум в голову приходит.",
        "Ум от ума не горит.",
        "Умом нагружен, а волосы развеваются.",
        "Умом обдумал, а ногами пошел.",
        "Ум — сокровище, не пропадет без него и копье на ветру.",
        "Ум — грех, а бес — мера.",
        "Ум есть богатство.",
        "Ум роднит народы.",
        "Ум краток, да забот — бездна.",
        "Ум не камень, взял и положил.",
        "Ум не велит, а наставляет.",
        "Ум с мерой, а глупость без меры.",
        "Ум — сокол, глаз его — телескоп.",
        "Ум — не конская морда, не разобьешь.",
        "Ум — семь пядей во лбу.",
        "Ум — не барсук, в нору не залезет.",
        "Ум в голове, а не на ветру.",
        "Ум греет душу, а глупость терпение.",
        "Ум служит человеку, а глупость — хозяином.",
        "Ум мил, да безумству хозяин.",
        "Ум в труде, да наслаждение в праздности.",
        "Ум глаза исправляет.",
        "Ум человека не обманешь.",
        "Ум на подобии огня — без сна не останешься.",
        "Ум к уму приходит.",
        "Ум с пользой тратит время.",
        "Ум желание творит.",
        "Ум общего дела дело.",
        "Ум — друг, а воля — враг.",
        "Ум — бесценное сокровище.",
        "Ум тонок, да разум невелик.",
        "Ум — враг бедности.",
        "Ум — теремок, да не на прокол.",
        "Ум силен, да не камень.",
        "Ум рассудит, что сердце не посоветует.",
        "Ум — подкова, а топор — ось.",
        "Ум легче камня, да весомей золота.",
        "Ум не вешать на гроздья.",
        "Ум — не мешок, на плечи не вешай.",
        "Ум — лучшая победа.",
        "Ум — в суде велик, а в деле своем мал.",
        "Ум голове краса.",
        "Ум — сокровище, а глупость — нищета.",
        "Ум человека — огонь, а глаза — масло.",
        "Ум — путь, а дорога — конец.",
        "Ум стоит денег.",
        "Ум от смеха бьет в ладоши.",
        "Ум — коза, к барскому плечу привыкает.",
        "Ум — лезвие, а лень — ржавчина.",
        "Ум на вершине — мир в руках.",
      ];

      let variantsOriginal = [
        "кот",
        "шеф",
        "мозг",
        "лес",
        "фолк",
        "код",
        "рот",
        "мёд",
        "лук",
        "лес",
        "год",
        "час",
        "друг",
        "муж",
        "айфон",
        "труд",
      ];

      // Функция для генерации одной модифицированной пословицы
      function generateProverb(variants, proverbs) {
        // Генерируем случайный индекс для выбора пословицы
        // Math.random - вернет число от 0 до 1 (допустим 0.5)
        // Потом мы умножаем это на длину массива (допустим 0.505 * 10 = 5.ххх)
        // Math.floor - округляет число в меньшую сторону (допустим 5)
        const proverbIndex = Math.floor(Math.random() * proverbs.length);

        // Сохраняем выбранную пословицу и удаляем ее из массива
        const selectedProverb = proverbs[proverbIndex];
        proverbs.splice(proverbIndex, 1); // Удаляем использованную пословицу

        // Генерируем случайный индекс для выбора слова из вариантов
        const variantIndex = Math.floor(Math.random() * variants.length);

        // Заменяем слово "Ум" на случайное слово из массива variants
        variants.splice(variantIndex, 1); // Удаляем использованное слово
        return selectedProverb.replace("Ум", variants[variantIndex]);
        
      }

      // Функция для генерации нескольких модифицированных пословиц
      function generateMultipleProverbs(count, variants, proverbs) {
        const results = []; // Массив для хранения результатов

        for (let i = 0; i < count; i++) {
          const proverb = generateProverb(variants, proverbs);
          if (proverb)
            results.push(proverb); // Добавляем только если есть результат
          else break; // Прерываем цикл, если больше нет доступных пословиц
        }

        return results; // Возвращаем массив с модифицированными пословицами
      }

      // Функция для отображения списка пословиц в HTML-списке
      function displayProverbs(proverbsList) {
        const ulElement = document.getElementById("result"); // Получаем элемент <ul>

        // Очищаем предыдущий список перед добавлением новых элементов
        ulElement.innerHTML = "";

        for (const proverb of proverbsList) {
          const liElement = document.createElement("li"); // Создаем элемент <li>
          liElement.textContent = proverb; // Задаем текст элемента <li>
          ulElement.appendChild(liElement); // Добавляем элемент <li> в <ul>
        }
      }

      // Функция для обработки события нажатия на кнопку "Получить пословицы"
      function getProverbs() {

        
        
        let proverbs = proverbsOriginal.slice();
        let variants = variantsOriginal.slice();
        
        const count = parseInt(prompt("Введите количество пословиц:"));

        if (isNaN(count) || count <= 0) {
          alert("Пожалуйста, введите корректное количество пословиц.");
          return;
        }

        const modifiedProverbs = generateMultipleProverbs(
          count,
          variants,
          proverbs
        );

        console.log(
          `Длина массива с новыми пословицами ${modifiedProverbs.length}`
        );
        console.log(`Длина массива с пословицами ${proverbs.length}`);

        console.log(`Длина массива с вариантами ${variants.length}`);
        displayProverbs(modifiedProverbs);
      }
    </script>
  </body>
</html>
