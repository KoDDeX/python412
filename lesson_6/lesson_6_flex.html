<!-- Lesson 6. Flexbox
Flexbox - это способ позиционирования элементов на странице
стиль задается для родительского элемента

justify-content - свойство для выравнивания элементов по горизонтали.
Значения:
flex-start - элементы выравниваются по левому краю
flex-end - элементы выравниваются по правому краю
center - элементы выравниваются по центру
space-between - элементы выравниваются по левому и правому краю
space-around - элементы выравниваются по левому и правому краю с равными промежутками между ними

align-items - свойство для выравнивания элементов по вертикали.
Значения:
flex-start: элементы выравниваются по верхнему краю контейнера.
flex-end: элементы выравниваются по нижнему краю контейнера.
center: элементы выравниваются вертикально по центру контейнера.
baseline: элементы отображаются на базовой линии контейнера.
stretch: элементы растягиваются, чтобы заполнить контейнер.

flex-direction - свойство для изменения направления расположения элементов внутри контейнера.

Значения:
    row: элементы размещаются по направлению текста.
    row-reverse: элементы отображаются в обратном порядке к направлению текста.
    column: элементы располагаются сверху вниз.
    column-reverse: элементы располагаются снизу вверх.

flex-wrap - свойство для переноса элементов на новую строку.
Значения:
    nowrap: элементы не переносятся на новую строку.
    wrap: элементы переносятся на новую строку, если не хватает места.
    wrap-reverse: элементы переносятся на новую строку в обратном порядке.
    flex-grow - свойство для расширения элементов внутри контейнера.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        align-items: end;
        justify-content: center;
        flex-wrap: wrap;
        height: 100vh;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
      }

      .blue {
        background-color: blue;
        /* order:1; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item blue">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
