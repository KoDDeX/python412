<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки товаров</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }

      .container, .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        /* gap - это расстояние между элементами, по осям x и y */
        gap: 20px;
      }

      .product-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 18%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        /* object-fit - это свойство, которое позволяет нам управлять тем, как изображение будет отображаться в контейнере. Cover - это значение, которое позволяет нам масштабировать изображение так, чтобы оно заполнило контейнер, сохраняя пропорции. */
        object-fit: cover;
      }

      .product-info {
        margin-top: 15px;
      }

      .product-info h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }

      .product-info p {
        font-size: 1rem;
        margin: 5px 0;
      }

      .product-info .availability {
        color: #28a745;
        font-weight: bold;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="product-card">
          <img src="../images/1.jpg" alt="Товар 1" />
          <div class="product-info">
            <h2>Товар 1</h2>
            <p>Цена: 1000 ₽</p>
            <p class="availability">В наличии</p>
            <button>Купить</button>
          </div>
        </div>
        <div class="product-card">
          <img src="../images/2.jpg" alt="Товар 2" />
          <div class="product-info">
            <h2>Товар 2</h2>
            <p>Цена: 1200 ₽</p>
            <p class="availability">В наличии</p>
            <button>Купить</button>
          </div>
        </div>
        <div class="product-card">
          <img src="../images/3.jpg" alt="Товар 2" />
          <div class="product-info">
            <h2>Товар 3</h2>
            <p>Цена: 1300 ₽</p>
            <p class="availability">В наличии</p>
            <button>Купить</button>
          </div>
        </div>
        <div class="product-card">
          <img src="../images/4.jpg" alt="Товар 2" />
          <div class="product-info">
            <h2>Товар 4</h2>
            <p>Цена: 1350 ₽</p>
            <p class="availability">В наличии</p>
            <button>Купить</button>
          </div>
        </div>
        <!-- Добавьте еще 8 карточек аналогично -->
      </div>
    </div>
  </body>
</html>
