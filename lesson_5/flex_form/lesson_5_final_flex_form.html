<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшенная форма заказа суши</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group {
            flex-basis: 48%;
        }
        .full-width {
            flex-basis: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 10px;
            width: auto;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit-order" method="post">
            <fieldset>
                <legend>Информация о заказчике</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="delivery-time">Время доставки:</label>
                        <select id="delivery-time" name="delivery_time">
                            <option value="asap">Как можно скорее</option>
                            <option value="12-14">12:00 - 14:00</option>
                            <option value="14-16">14:00 - 16:00</option>
                            <option value="16-18">16:00 - 18:00</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Выберите роллы:</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="rolls[]" value="california"> Калифорния</label>
                    <label><input type="checkbox" name="rolls[]" value="philadelphia"> Филадельфия</label>
                    <label><input type="checkbox" name="rolls[]" value="dragon"> Дракон</label>
                    <label><input type="checkbox" name="rolls[]" value="rainbow"> Радуга</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Способ оплаты:</legend>
                <div class="radio-group">
                    <label><input type="radio" name="payment" value="cash"> Наличные</label>
                    <label><input type="radio" name="payment" value="card"> Карта</label>
                    <label><input type="radio" name="payment" value="online"> Онлайн оплата</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Комментарии к заказу:</legend>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </fieldset>
            <button type="submit">Оформить заказ</button>
        </form>
    </div>
</body>
</html>
