<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма заказа суши</title>
    <style>
      /* Основные стили для body */
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        color: #333;
        padding: 20px;
      }

      /* Стиль для контейнера формы */
      .form-container {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Общий стиль для полей ввода */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Стили для кнопок */
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Филдсеты и легенды для группировки */
      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
      }

      legend {
        font-weight: bold;
      }

      /* Стиль для меток */
      label {
        display: block;
        margin-bottom: 5px;
      }

      /* Стиль для чекбоксов и радиокнопок */
      .checkbox-group input,
      .radio-group input {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Заказ суши</h1>
      <form action="/submit-order" method="POST">
        <!-- Информация о заказчике -->
        <fieldset>
          <legend>Информация о заказчике</legend>
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" />
        </fieldset>

        <!-- Выбор роллов -->
        <fieldset>
          <legend>Выбор роллов</legend>
          <label>Выберите типы роллов</label>

          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="rolls[]" value="Филадельфия" />
              Филадельфия</label
            >
            <label
              ><input type="checkbox" name="rolls[]" value="Калифорния" />
              Калифорния</label
            >
            <label
              ><input type="checkbox" name="rolls[]" value="Дракон" />
              Дракон</label
            >
            <label
              ><input type="checkbox" name="rolls[]" value="Спайси" />
              Спайси</label
            >
          </div>
        </fieldset>

        <!-- Специальные пожелания -->
        <fieldset>
          <legend>Специальные пожелания</legend>
          <label for="special-instructions">Ваши пожелания</label>
          <textarea
            id="special-instructions"
            name="special-instructions"
          ></textarea>
        </fieldset>

        <!-- Подтверждение заказа -->
        <input type="submit" value="Оформить заказ" />
      </form>
    </div>
  </body>
</html>
